<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator app - Yassir Zbida</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <!-- Main Container -->

   <div class="container">

       <!-- Settings Div -->

       <div class="settings">
        <div class="calc">
            <h2>calc</h2>
        </div>
        <div class="switcher-div">
            <div class="top">
                <pre>1 2 3</pre>
            </div>
            <div class="bottom">
                <h4>THEME</h4>
                <div class="switcher">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>

       <!-- Result Div -->

        <div class="result">
            <h3>399,981</h3>
        </div>

        <!-- Buttons -->
         <div class="buttons">
             <div1 class="btn">7</div1>
             <div1 class="btn">8</div1>
             <div1 class="btn">9</div1>
             <div1 class="del">DEL</div1>
             <div1 class="btn">4</div1>
             <div1 class="btn">5</div1>
             <div1 class="btn">6</div1>
             <div1 class="btn">+</div1>
             <div1 class="btn">1</div1>
             <div1 class="btn">2</div1>
             <div1 class="btn">3</div1>
             <div1 class="btn">-</div1>
             <div1 class="btn">.</div1>
             <div1 class="btn">0</div1>
             <div1 class="btn">/</div1>
             <div1 class="btn">x</div1>
             <div1 class="reset">RESET</div1>
             <div1 class="equal">=</div1>
         </div>

   </div>
 
</body>
</html>
